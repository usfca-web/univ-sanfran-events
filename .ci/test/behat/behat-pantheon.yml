default:
  formatter:
    name: progress
  suites:
    default:
      paths: [ "%paths.base%/tests/behat/features" ]
      contexts:
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext

  extensions:
    Behat\MinkExtension:
      base_url: "https://example.invalid/" # overridden by BEHAT_PARAMS in CI
      sessions:
        default:
          goutte: ~

    Drupal\DrupalExtension:
      api_driver: "drush"
      drush:
        # Use the CI repo drush to invoke the alias (that then SSHes to Pantheon)
        binary: "%paths.base%/vendor/bin/drush"
        options: "--no-ansi"
